    <!--2 - Faça um algoritmo para receber um número qualquer e imprimir na tela se o número é par ou ímpar, positivo ou negativo.-->
     <script>
        let NumeD=prompt("Digite um Número para Saber se é par ou impar.");
        if(NumeD% 2 == 0){
                alert(`O número  ${NumeD} é par`);
            } else{ alert(`O número  ${NumeD} é impar`);
                }

     </script>
