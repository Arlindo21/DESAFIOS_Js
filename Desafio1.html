<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Desafio 1</h1>
     <!--Faça um algoritmo que leia os valores de A, B, C e em seguida imprima na tela a soma entre A e B é mostre se a soma é menor que C.-->
    <script>
        let A=parseInt(prompt("Digite o Valor de A"));
        let B=parseInt(prompt("Digite o Valor de B"));
        let C=prompt("Digite o valor de C");
        Soma= A + B;
        if(C>Soma){

            alert(`A soma do valor de A ${A} e valor de B${B}=${Soma} é menor que o valor de C ${C}`);
        }else{
            console.log(`A soma do valor de A ${A} e valor de B${B}=${Soma} é maior que o valor de C ${C}`);
        }

    </script>
    
</body>
</html>
