<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--Faça um algoritmo que leia dois valores inteiros A e B, se os valores de A e B forem iguais, deverá somar os dois valores, caso contrário devera multiplicar A por B. -->
    <script>
        let A=parseInt(prompt("Digite o primeiro valor" ));
        let B=parseInt(prompt("Digite o Segundo valor"));
        let C;
        soma = A+B;
        Mulplica=A*B;

        if(A == B){
         C=soma;
            }else{
           C=Mulplica;
        }

            alert(`${C}`);
    </script>
    
</body>
</html>
