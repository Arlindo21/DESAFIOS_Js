<body>
       <!--Faça um algoritmo que receba um número inteiro e imprima na tela o seu antecessor e o seu sucessor.-->
    <Script>
     

    let Num=parseInt(prompt("Digite o número"));
    let antecessor= Num - 1;
    let sucessor= Num + 1;
   

alert(`O número que antecede o ${Num} é ${antecessor} é o que sucede é o número  ${sucessor} `);

    </Script>
</body>
